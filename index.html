<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width" user-scalable="no" />
		<title>ToDo App</title>
		<link rel="stylesheet" href="stylesheets/core.css" />
	</head>
	<body>
		<div id="wrapper">
			<header>
				<h1 class="logo"><span class="icon-edit"></span>oDo</h1>
			</header>

			<div class="add-task">
				<input type="text" placeholder="# Type In Your New Task" autofocus="true" maxlength="64" />
				<span class="icon-edit"></span>
				<p>64</p>
			</div>

			<ul id="tasks" class="task-list"></ul>

			<footer>
				<p class="info">ToDo App by Vaibhav Mehta.</p>
			</footer>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
		<script src="scripts/core.js"></script>
	</body>
</html>
